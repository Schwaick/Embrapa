<ion-view view-title="Minhas perguntas" cache-view="false">
	<ion-content>
		<div ng-if="perguntas != 0">
			<div class="list list-perguntas">
				<label class="item item-input">
					<i class="icon ion-search placeholder-icon"></i>
					<input type="text" ng-model="pesquisar" placeholder="Pesquisar pergunta">
				</label>

				<div ng-repeat="pergunta in perguntas | filter:pesquisar">
					<a class="item item-icon-right" ng-class="{'item-pergunta-nok':pergunta.resposta_id == 0,'item-pergunta-ok':pergunta.resposta_id != 0}" ng-href="#/menu/pergunta/{{pergunta.id}}">
						{{pergunta.titulo}}
						<i class="icon" ng-class="{'ion-help':pergunta.resposta_id == 0,'ion-checkmark-round':pergunta.resposta_id != 0}"></i>
					</a>
				</div>
			</div>
		</div>
		<div ng-if="perguntas == 0">
			<h4 class="text-center">Nenhuma pergunta encontrada!</h4>
		</div>
	</ion-content>
</ion-view>
