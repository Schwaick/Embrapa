<ion-view view-title="Cadastro">
	<ion-content padding="true">
		<img class="image-center low-space-bottom foto-perfil" ng-show="usuario.imagem != null" ng-src="data:image/jpeg;base64,{{usuario.imagem}}">
		<img class="image-center low-space-bottom foto-perfil" ng-show="usuario.imagem == null" ng-src="img/user.png">

		<form name="formulario" ng-submit="cadastrar(formulario)" novalidate>
			<div class="list">
				<label class="item">
					<button type="button" class="button button-stable icon ion-filing" ng-click="action()">
					Foto de perfil
					</button>
				</label>

				<label class="item item-input item-stacked-label">
					<span class="input-label">Nome</span>
					<input type="text" name="nome" ng-model="usuario.nome" placeholder="Nome" required="required" minlength="3" maxlength="50">
				</label>

				<label class="item item-input item-stacked-label">
					<span class="input-label">Email</span>
					<input type="email" name="email" ng-model="usuario.email" placeholder="Email" required="required" maxlength="100">
				</label>

				<label class="item item-input item-stacked-label">
					<span class="input-label">Celular</span>
					<input type="text" name="celular" ng-model="usuario.celular" placeholder="Ex: 99 99999-9999 ou 99 9999-9999" required="required" pattern="[0-9]{2}\s[0-9]{4,5}[-][0-9]{4}">
				</label>

				<label class="item item-input item-stacked-label">
					<span class="input-label">Resumo profissional</span>
					<textarea rows="6" name="resumo" ng-model="usuario.resumo" placeholder="Breve resumo profissional" required="required" minlength="4"></textarea>
				</label>

				<label class="item item-input item-stacked-label">
					<span class="input-label">Senha</span>
					<input type="text" name="senha" ng-model="usuario.senha" minlength="6" placeholder="senha">
				</label>

				<button type="submit" class="button button-block button-balanced">
					Cadastrar
				</button>
			</div>
		</form>
	</ion-content>
</ion-view>
