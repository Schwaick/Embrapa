<ion-view view-title="EDuvidas">
	<ion-content padding="true">
		<img class="image-center" src="img/icon.jpg" /> 

		<form name="formulario" ng-submit="entrar(formulario)" novalidate>
			<div class="list">
				<label class="item item-input item-stacked-label">
					<span class="input-label">Celular</span>
					<input type="text" name="celular" ng-model="form.celular" placeholder="Ex: 99 99999-9999 ou 99 9999-9999" pattern="[0-9]{2}\s[0-9]{4,5}[-][0-9]{4}" required="required">
				</label>

				<label class="item item-input item-stacked-label">
					<span class="input-label">Senha</span>
					<input type="text" name="senha" ng-model="form.senha" placeholder="senha" minlength="6" required="required">
				</label>

				<a class="item" ng-click="redefinirSenha()">Esqueci a senha</a>

				<button type="submit" class="button button-block button-balanced">
					Entrar
				</button>
				<button type="button" class="button button-block button-positive" ng-click="cadastrar()">
					Cadastrar
				</button>
			</div>
		</form>
	</ion-content>
</ion-view>
